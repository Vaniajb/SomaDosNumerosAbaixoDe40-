<body>
    <script>
       /*  Escreva um algoritmo para ler 10 números. Todos os números lidos com
valor inferior a 40 devem ser somados. Escreva o valor final da soma efetuada.
Usando a estrutura de repetição WHILE. */

let soma=0
let i = 0

while (i<10) {
    let valor = Number(prompt("Digite 10 valores"))
    if (valor <40) {
        soma = soma + valor
    }
    i++             
}
alert("A soma dos valores abaixo de 40 é: " + soma)

    </script>
    
</body>
</html>
